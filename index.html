<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio BootStrap</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Entre em contato</h1>
            <form class="container">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control form-control-sm" type="text" id="nome">
                <label class="form-label" for="email">Seu email</label>
                <input class="form-control form-control-sm" id="email" type="email">
                <label class="form-label"  for="tel">Telefone</label>
                <input class="form-control form-control-sm" id="tel" type="tel">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termo">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termo">
                </div>
                <button class="btn btn-success ">Enviar</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
